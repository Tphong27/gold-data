name: Crawl macro features

on:
    schedule:
        - cron: "*/30 * * * *" # mỗi 30 phút (UTC)
    workflow_dispatch: {} # cho phép bấm Run thủ công

permissions:
    contents: write

jobs:
    crawl-and-commit:
        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  python -m playwright install --with-deps chromium

            - name: Run crawler
              run: |
                  python transcribe.py

            - name: Commit updated files (if changed)
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

                  git add macro_features_latest.csv webgia_laisuat_latest_clean.csv debug_webgia.png || true

                  if git diff --cached --quiet; then
                    echo "No changes to commit."
                  else
                    git commit -m "chore(data): update macro interest data"
                    git push
                  fi
