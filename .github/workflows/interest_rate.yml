name: Crawl macro features

on:
    schedule:
        - cron: "*/30 * * * *"
    workflow_dispatch: {}

permissions:
    contents: write

jobs:
    crawl-and-commit:
        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Show repo tree (debug)
              run: |
                  pwd
                  ls -la
                  ls -la data || true
                  ls -la data/interest_rate || true

            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install pandas playwright apscheduler
                  python -m playwright install --with-deps chromium

            - name: Run crawler
              run: python data/interest_rate/transcribe.py

            - name: Commit if changed
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add data/interest_rate/macro_features_latest.csv data/interest_rate/webgia_laisuat_latest_clean.csv data/interest_rate/debug_webgia.png || true
                  if git diff --cached --quiet; then
                    echo "No changes"
                  else
                    git commit -m "chore(data): update macro interest csv"
                    git push
                  fi
