name: Fetch & normalize gold data every 1 hour

on:
  schedule:
    - cron: "0 * * * *"   # mỗi 1 giờ (UTC)
  workflow_dispatch: {}

concurrency:
  group: gold-data-1h
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch live data
        run: |
          python scripts/fetch_gold.py

      - name: Normalize data
        run: |
          python scripts/normalize_test.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gold_live.csv data/gold_clean.csv
          git diff --staged --quiet || (git commit -m "Update gold data (live+clean)" && git push)
